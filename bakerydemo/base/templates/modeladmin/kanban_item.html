{% load modeladmin_tags %}

<div class="kanban-item-content">
  {% for field in fields %}
    <div>
      <small>{{ field.label.text }}</small>
      <strong>{{ field.value }}</strong>
    </div>
  {% endfor %}
  <ul class="actions">
    {% for button in action_buttons %}
      <li>{% include 'modeladmin/includes/button.html' %}</li>
    {% endfor %}
  </ul>
</div>
